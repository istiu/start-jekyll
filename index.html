---
layout: default
---
<section class="hero-main">
  <div class="row row-space-mb-30">
    <div class="col-sm-6 center">
      <img src="{{site.url}}/assets/img/promocao-title.png" class="img-responsive img-responsive__center" alt="Compre agora uma casa e ganhe um carro">
    </div>

    <div class="col-sm-6">
      <img src="{{site.url}}/assets/img/promocao-img.png" class="img-responsive" alt="Comprando uma casa na Tadeu Santiago você ganha um carro zero km">
    </div>
  </div><!-- /row -->

  <h3 class="hero-main__title">
    Comprando uma casa na Tadeu Santiago você ganha um carro zero km.<br>
    Confira as casas participantes:
  </h3>
</section>

<main id="scroll" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
  <div class="row">
    {% for casa in site.data.casas %}
    <div class="col-md-4 col-sm-6">
      <div class="box-info">
        <img src="{{site.url}}/assets/img/{{ casa.img }}" class="img-responsive" alt="{{ casa.description }}">
        <p>
          {{ casa.description }}<br>
          {{ casa.price }}
        </p>

        <a href="{{casa.url}}" class="btn-theme" target="_blank">mais informações</a>
      </div><!-- /box info -->
    </div>
    {% endfor %}
  </div>
</main>
